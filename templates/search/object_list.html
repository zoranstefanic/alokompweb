<div class="col-lg-12">
    <table class="table" style="background:#fdf77c;">
    <thead>
        <tr>
            <th style="width:10%">No</th>
            <th style="width:20%">PDB Code</th>
            <th style="width:40%">Title</th>
            <th style="width:30%">Chains</th>
            <th style="width:10%">Assembly</th>
        </tr>
    </thead>
    <tbody>
        {% for pdb in object_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'structure_view' pdb.code %}">{{ pdb.code }}</a></td>
            <td>{{ pdb.title }}</td>
            <td><img src="https://www.ebi.ac.uk/pdbe/static/entry/{{pdb.code}}_deposited_chain_front_image-200x200.png" ></td>
            <td><img src="https://www.ebi.ac.uk/pdbe/static/entry/{{pdb.code}}_assembly_1_chemically_distinct_molecules_front_image-200x200.png" ></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
