<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block 'title'%}ALOKOMP project{%endblock%}</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/custom.css" rel="stylesheet">
  <link href="/static/images/favicon/favicon-96x96.png" rel="shortcut icon" type="image/png" sizes="96x96">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

    {% include '_navigation.html' %}

  <header>
    <div id="carouselExampleIndicators" class="carousel carousel-fade" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('/static/images/image1.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/image3.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/bg112.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/image4.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/bg9.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/bg111.jpg')"> </div>
        <div class="carousel-item" style="background-image: url('/static/images/image5.jpg')"> </div>
      </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    {% block 'content' %}
    {% endblock %}
  </div>
  <!-- /.container -->

    {% include '_footer.html' %}

  <!-- Bootstrap core JavaScript -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  {% block 'extra_scripts' %}
  {% endblock %}
</body>

</html>
