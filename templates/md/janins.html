{% extends 'pdbase/base.html' %}
{% block 'title' %}Janin plots for {{trajectory.pk}}{% endblock%}

{% block 'extra_css' %}
<style>
    body {background:#17a2b8;}
    .container {max-width:100%;}
    .janin {width:30%;padding:1px;}
</style>
{% endblock %}

{% block 'content' %}
    <a href="{%url 'MDtrajectoryView' trajectory.pk%}"><button class="btn btn-info">Trajectory</button></a>
    <hr>
    <div class="col-md-12">
    {% for c in 'ABCDEF'%}
        <a href="{%url 'janin' trajectory.pk c %}"><img class="janin" src="/static/janins/{{trajectory.pk}}/{{c}}.gif"></a>
    {% endfor %}
    </div>
</div>
       
{% endblock %}
  {% block 'extra_scripts' %}
    <script src="https://d3js.org/d3.v7.min.js"></script>
  {% endblock %}
{% block '_footer' %}
{% endblock %}
