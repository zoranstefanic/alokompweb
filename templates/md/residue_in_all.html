{% extends 'pdbase/base.html' %}
{% block 'title' %}Residue {{num}} in all{% endblock%}

{% block 'extra_css' %}
<style>
    body {background:#124;}
    .container {max-width:100%;}
    .avocado {border:1px solid #ddd;width:160px;filter:invert();}
</style>
{% endblock %}

{% block 'content' %}
    <h1>{{trajectory}}</h1>
    <h1>Ramachandran angle plots</h1>
    <a href="{%url 'MDtrajectoryView' trajectory.pk%}"><button class="btn btn-info">Trajectory</button></a>
    <a href="./{{prev}}"><button class="btn btn-info">Previous</button></a>
    <a href="./{{next}}"><button class="btn btn-info">Next</button></a>
    <a href="{%url 'correlations_circular' trajectory.pk num%}"><button class="btn btn-success">Correlations</button></a>
    <a href="{%url 'changepoints_plot' trajectory.pk%}"><button class="btn btn-info">Change points</button></a>
    <hr>
    {% for t in traj_list  %}
          <a href="{%url 'correlations_circular' t num %}">
              <img class="avocado" src="/static/avokado/{{t}}/replica/aa/{{num}}.gif" class="figure-img img-fluid rounded" >
          </a>
    {% endfor %}
{% endblock %}
{% block '_footer' %}
{% endblock %}
